<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management{% endblock %}</title>
    
    <!-- Load CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-logo">
                <a href="{% url 'dashboard' %}">Inventory Management System</a>
            </div>
            <div class="nav-links">
                {% if user.is_authenticated %}
                    <a href="{% url 'dashboard' %}">Dashboard</a>
                    <a href="{% url 'item_list' %}">Items</a>
                    <a href="{% url 'transaction_list' %}">Transactions</a>
                    <a href="{% url 'stock_balance' %}">Stock Balance</a>
                    <a href="{% url 'supplier_list' %}">Suppliers</a>
                    <a href="{% url 'category_list' %}">Categories</a>
                    <a href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Inventory Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
